<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
<div class="container">
	<header class="header">
		<h1 id="title" class="text-center">
		Pesquisa séria.
		</h1>
		<p id="description" class="description text-center">
		Isso é muito sério, mesmo.
		</p>
	</header>
	<form id="survey-form">
		<div class="form-group">
			<label id="name-label" for="name">
			Seu Nome:
			</label>
			<input
				type="text"
				name="name"
				id="name"
				class="form-control"
				placeholder="Coloque seu nome."
				required
			/>
		</div>	
		<div class="form-group">
			<label id="email-label" for="email">
			E-mail:
			</label>
			<input
				type="email"
				name="email"
				id="email"
				class="form-control"
				placeholder="Coloque seu e-mail."
				required
			/>
		</div>
		<div class="form-group">
			<label id="number-label" for="number">
			Idade:
			<span class="clue">
			(opcional)
			</span>
			</label>
			<input
				type="number"
				name="age"
				id="number"
				min="16"
				max="100"
				class="form-control"
				placeholder="Sua idade."
			/>
		</div>
		<div class="form-group">
			<p>Qual desses animes você já assistiu?</p>
			<select 
				id="dropdown" 
				name="role" 
				class="form-control" 
				required
			>
				<option disabled selected value> Selecione um anime.</option>
				<option value="Naruto">Naruto</option>
				<option value="One Piece">One Piece</option>
				<option value="Dragon Ball">Dragon Ball</option>
				<option value="Hunter X Hunter">Hunter X Hunter</option>
				<option value="Attack on Titan">Attack on Titan</option>
				<option value="Outro">Outro</option>
			</select>

		</div>
		<div class="form-group">
			<p>Você tem um personagem favorito dentro dos animes?</p>
			<label>
				<input 
					type="radio" 
					name="user-recommend"
					value="Sim"
					class="input-radio"
					checked
				/>
				Sim.
			</label>
			<label>
				<input 
					type="radio" 
					name="user-recommend"
					value="Não"
					class="input-radio"
				/>
				Não.
			</label>

		</div>
		<div class="form-group">
			<p>Caso tenha escolhido "Sim" na opção anterior, conte-nos qual:</p>
			<textarea
				id="comments"
				class="input-textarea"
				name="comment"
				placeholder="Nome da personagem..."
			></textarea>
		</div>
		<div class="form-group">
			<p>Quais gêneros de anime você mais assiste?<span class="clue">(Marque quantos quiser)</span><p>
			<label>
				<input
					name="prefer"
					value="Shōjo"
					type="checkbox"
					class="input-checkbox"
				/>
				Shōjo
			</label>
			<label>
				<input
					name="prefer"
					value="Shounen"
					type="checkbox"
					class="input-checkbox"
				/>
				Shounen
			</label>
			<label>
				<input
					name="prefer"
					value="Josei"
					type="checkbox"
					class="input-checkbox"
				/>
				Josei
			</label>
			<label>
				<input
					name="prefer"
					value="Seinen"
					type="checkbox"
					class="input-checkbox"
				/>
				Seinen
			</label>
			<label>
				<input
					name="prefer"
					value="Kodomo"
					type="checkbox"
					class="input-checkbox"
				/>
				Kodomo
			</label>

		</div>
		<div class="form-group">
			<button
				type="submit"
				id="submit"
				class="submit-button"
			>
				Enviar
			</button>
		</div>
	</form>
</div>
